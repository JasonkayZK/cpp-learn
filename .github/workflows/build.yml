name: CI

on:
  push:
    branches:
      - proj/my-tiny-stl
  pull_request:
    branches:
      - proj/my-tiny-stl
  workflow_dispatch:
    branches:
      - proj/my-tiny-stl

jobs:
  build_and_test:
    name: Build & test on ${{ matrix.os }} with ${{ matrix.compiler }}.
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest ]
        compiler: [ g++-11, g++-10, g++-9, g++8, clang++-11, clang++-10, clang++-9, clang++-8 ]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - run: |-
          mkdir build && cd ./build
          cmake ..
          make
          cd ../bin && ./stltest
